{{template "common/header.html" .}}
{{template "common/nav.html" .}}
<div class="container">
    <h1>文章列表</h1>
    <a class="btn btn-primary" href="/topic/add">添加文章</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>文章标题</th>
            <th>分类</th>
            <th>更新时间</th>
            <th>浏览次数</th>
            <th>留言数目</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{range .Topics}}
        <tr>
            <td>{{.Id}}</td>
            <td><a href="/topic/edit/{{.Id}}">{{.Title}}</a></td>
            <td>{{.Category}}</td>
            <td>{{.UpdateTime}}</td>
            <td>{{.Views}}</td>
            <td>{{.ReplyCount}}</td>
            <td>
                <a href="/topic/delete/{{.Id}}">删除</a>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
{{template "common/footer.html" .}}
