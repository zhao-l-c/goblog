{{template "common/header.html" .}}
<div class="row">
    <div class="col-md-6 col-md-offset-4">
	<form action="/login" method="post" style="width:400px">
		<div class="form-group">
			<label>Account</label>
			<input class="form-control" placeholder="please input account" name="username">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" placeholder="please input password" name="password">
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="autologin">auto login
			</label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	</div>
</div>
{{template "common/footer.html" .}}
